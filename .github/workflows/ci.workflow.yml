name: ci

on: [push] 

jobs:
  build:
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        node: [ '16' ]
    name: niconico node v ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm run tsc
